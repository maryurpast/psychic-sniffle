<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/466ceacc95.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="my-container">
      <div class="container">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control city-search"
                id="city-input"
                placeholder="Type a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                id="search-btn"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-light" id="current-city-btn">
                Current City
              </button>
            </div>
          </div>
        </form>

        <div class="main-info">
          <div class="row">
            <div class="heading col-9">
              <h1 class="current-city" id="city"></h1>
              <ul>
                <li id="day"></li>
                <li id="description"></li>
              </ul>
              <h2 class="current-temp">
                <div>
                  <img src="#" alt="" id="icon" />
                  <span class="temp" id="temperature"></span
                  ><span class="units">â„ƒ</span>
                </div>
              </h2>
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="last-updated col-3">
              <ul>
                <li>Last updated:</li>
                <li id="last-updated-data"></li>
                <li id="last-updated-time"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>

        <span class="reference">
          <a href="https://github.com/maryurpast/weather-app" target="_blank"
            >Open-source code</a
          >, by Maryna Pastukhova
        </span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
